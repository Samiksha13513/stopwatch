<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
<h1>Thoughtwin Stopwatch </h1>
<div class="time">
   <span class="zero" id="hour">00:</span>
   <span class="hrs" >Hrs</span>
   <span class="zero" id="minute">00:</span>
   <span class="min">Min</span>
   <span class="zero" id="second">00:</span>
   <span class="sec">Sec</span>
</div><br>
<div class="button">
    <button onclick="start()"    class="btn" id="start"> Start</button> 
    <button onclick="pause()"   class="btn" id="pause"> Pause</button>
    <button onclick="reset()"   class="btn" id="reset">Reset</button>
    <button onclick="resume()"  class="btn" id="resume">Resume</button>
</div>
<script src="script.js"></script>

    </div>
</body>
</html>
